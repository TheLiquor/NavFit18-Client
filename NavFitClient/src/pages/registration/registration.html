<ion-header>
  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form autocomplete="none">
    <ion-grid col-lg-6 offset-lg-3 style="padding: 0px;">
      <ion-list>
        <!-- Header -->
        <ion-list-header class="registration-header">
        <div>Sailor Information</div>
        </ion-list-header>

        <ion-item >
          <ion-label>First Name</ion-label>
          <ion-input name="firstname" autocomplete="none"></ion-input>
        </ion-item>

        <!-- Last Name -->
        <ion-item>
          <ion-label>Last Name</ion-label>
          <ion-input name="lastname" autocomplete="none"></ion-input>
        </ion-item>

        <!-- Middle Initial -->
        <ion-item>
          <ion-label>Middle Initial</ion-label>
          <ion-input name="lastname" autocomplete="none"></ion-input>
        </ion-item>

        <!-- Last Name -->
        <ion-item>
          <ion-label>Last Name</ion-label>
          <ion-input name="lastname" autocomplete="none"></ion-input>
        </ion-item>

        <!-- Suffix -->
        <ion-item>
          <ion-label>Suffix</ion-label>
          <ion-select>
            <ion-option value="jr">Jr.</ion-option>
            <ion-option value="sr">Sr.</ion-option>
          </ion-select>
        </ion-item>

        <!-- Date of Birth-->
        <ion-item>
          <ion-label>Date of Birth</ion-label>
          <ion-datetime displayFormat="MM/D/YYYY" pickerFormat="MMM D YYYY"></ion-datetime>
        </ion-item>

        <!-- Rate -->
        <ion-item>
          <ion-label>Rate</ion-label>
          <ion-input name="rate" ></ion-input>
        </ion-item>

        <!-- Desig -->
        <ion-item>
          <ion-label>Designator</ion-label>
          <ion-input name="desig" autocomplete="none"></ion-input>
        </ion-item>

        <!-- SSN -->
        <ion-item>
          <ion-label>SSN</ion-label>
          <ion-input type="password" name="ssn" autocomplete="none"></ion-input>
        </ion-item>

        <!-- Enlistment Type -->
        <ion-item>
          <ion-label>Enlistment Type</ion-label>
          <ion-select>
            <ion-option value="active">Active Duty</ion-option>
            <ion-option value="reserves">Navy Reserve</ion-option>
            <ion-option value="fts">FTS</ion-option>
          </ion-select>
        </ion-item>

        <!-- UIC -->
        <ion-item>
          <ion-label>UIC</ion-label>
          <ion-input name="uic" autocomplete="none"></ion-input>
        </ion-item>

        <!-- station -->
        <ion-item>
          <ion-label>Ship/Station</ion-label>
          <ion-input name="station" autocomplete="none"></ion-input>
        </ion-item>

        <!-- Report Date-->
        <ion-item>
          <ion-label>Report Date</ion-label>
          <ion-datetime displayFormat="MM/D/YYYY" pickerFormat="MMM D YYYY"></ion-datetime>
        </ion-item>

      </ion-list>
    </ion-grid>
  </form>
</ion-content>
